<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Harsh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #5edfff 0%, #b8b8ff 100%);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .social-links {
            text-align: center;
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #5edfff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Harsh</h1>
        <p>Hello, I'm Harsh!</p>
        <p>Welcome to my website. Here you'll find information about me, my interests, and more.</p>
        <p>Stay tuned for updates!</p>
        
        <div class="social-links">
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <!-- Add more social links as needed -->
        </div>
    </div>
</body>
</html>
